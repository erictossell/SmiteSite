<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/style.css">
        <title>Smite Live</title>
    </head>
    <body>
        <header class="header">         
                <h2 class="header__title">Smite Live Match</h2>

                <div class="header__search">
                    <form action="/{{ player }}" class="header__search-form">
                        <input type="text" class="header__search-form--input" id="search-box" placeholder="Search current matches...">
                        <button class="header__search-form--button" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                
                       
        </header>


        <footer class="footer">
                <div class="row u-center-text">
                        <h2>Smite Live Match</h2>
                        <p>All rights reserved</p>
                </div>
        </footer>
    </body>
</html>
